<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Quién es más probable?</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 90px;
      font-size: 2.1rem;
      text-align: center;
      padding: 0 20px;
    }

    #timer {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      padding: 12px 20px;
      border-radius: 18px;
      font-size: 1.8rem;
      font-weight: bold;
      z-index: 10;
    }

    #timeUp {
      color: red;
      font-size: 2.4rem;
      margin: 10px 0;
      display: none;
    }

    .ranking {
      background: white;
      border-radius: 15px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .players {
      display: flex;
      gap: 20px;
      margin-top: auto;
      margin-bottom: 25px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .player {
      width: 180px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .player span {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 5px;
    }

    .luru { border-bottom: 8px solid #ff9aa2; }
    .lupa { border-bottom: 8px solid #a2d2ff; }
    .jose { border-bottom: 8px solid #b5ffb3; }
    .juli { border-bottom: 8px solid #ffd6a5; }

    button {
      margin-bottom: 25px;
      padding: 14px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: black;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .player {
        width: 85%;
        height: 90px;
        font-size: 1.6rem;
      }
      .players {
        gap: 12px;
      }
    }
  </style>
</head>

<body>

  <div id="timer">15</div>

  <h1 id="question">¿Quién es más probable?</h1>
  <div id="timeUp">¡TIEMPO!</div>

  <div class="ranking" id="ranking">Ranking: —</div>

  <div class="players">
    <div class="player luru" onclick="addPoint('LURU')">LURU <span id="LURU">0</span></div>
    <div class="player lupa" onclick="addPoint('LUPA')">LUPA <span id="LUPA">0</span></div>
    <div class="player jose" onclick="addPoint('JOSE')">JOSE <span id="JOSE">0</span></div>
    <div class="player juli" onclick="addPoint('JULI')">JULI <span id="JULI">0</span></div>
  </div>

  <button onclick="nextQuestion()">Siguiente</button>

  <!-- Sonidos -->
  <audio id="tick" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="horn" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    /*********** PEGÁ TUS PREGUNTAS ACÁ ***********/
    const questions = [
      "¿Quién es más probable que diga que esta saliendo y ni se levanto todavia?",
      "¿Quién es más probable que viva sin bateria en el celular?",
      "¿Quién es más probable que suba una historia que después borre?",
      "¿Quién es más probable que coquetee aunque no le interese?",
      "¿Quién es más probable que mande un mensaje que no debería?",
      "Quien pensamos tuvo mas novios...", 
      "¿Quién es más probable que termine siendo la mamá del grupo?",
      "Quien pensamos va a sobrevivir mejor a la convivencia...",
      "¿Quién es más probable que coquetee sin darse cuenta?",
      "Quien pensamos tiene mas levante...".
      "¿Quién es más probable que mande un mensaje esta noche a algun masculino?",
      "¿Quién es más probable que siga pensando en alguien del pasado?",
      "¿Quién es más probable que stalkee a un ex esta semana?",
      "Quien pensamos se engancha mas rapido...",
      "¿Quién es más probable que tenga un casi-algo eterno?",
      "¿Quién es más probable que se haga la difícil?",
      "Quien pensamos tiene los gustos mas cuestionables...",
      "Quien pensamos se va a casar primero...",
      "¿Quién es más probable que tenga un glow up histórico este año?",
      "Posicion 1 Responde: ¿Cuándo fue la última vez que stalkeaste a alguien?",
      "Posicion 2 Responde: ¿Alguna vez te enganchaste con alguien del grupo / entorno cercano?",
      "Posicion 3 Responde: ¿Qué es lo más impulsivo que hiciste por alguien?",
      "Posicion 4 Responde: ¿A quién del grupo le envidias la vida amorosa?",
      "Posicion 1 Responde: ¿Tenés algún mensaje oculto o que no hays mostrado que no deberías?",
      "Posicion 2 Responde: ¿Qué cosa decís que no te importa pero sí te importa?",
      "Posicion 3 Responde: ¿Te escribirías con alguien del pasado si apareciera hoy?",
      "Posicion 4 Responde: ¿Como es tu tipo ideal, fisico, personalidad, etc?",
      "Posicion 1 Reto: Cambiá tu fondo de pantalla por algo qeu elija el grupo y tiene q durar la semana",
      "Posicion 2 Reto: Mostranos tus dms sin tapar nada",
      "Posicion 3 Reto: Decí en voz alta algo que te encante fisico de cada una",
      "Posicion 4 Reto: Toma un vaso de algo alcholico, no importa la hora que sea",
      "Posicion 1 Reto: Mostrá tu último mensaje enviado",
      "Posicion 2 Reto: Hablá con acento raro por una ronda",
      "Posicion 3 Reto: Dejá que alguien revise tu galería por 10 segundos",
      "Posicion 4 Reto: Decí una mentira y dos verdades sin decir cual es cual",
      
      
    ];
    /*********************************************/

    let shuffledQuestions = [];
    let currentIndex = 0;

    let time = 15;
    let interval = null;
    let audioUnlocked = false;

    let scores = {
      LURU: 0,
      LUPA: 0,
      JOSE: 0,
      JULI: 0
    };

    function shuffleQuestions() {
      shuffledQuestions = [...questions].sort(() => Math.random() - 0.5);
      currentIndex = 0;
    }

    function updateRanking() {
      const ranking = Object.entries(scores)
        .sort((a, b) => b[1] - a[1])
        .map(([name, score]) => `${name}: ${score}`)
        .join(" | ");

      document.getElementById("ranking").innerText = "Ranking: " + ranking;
    }

    function unlockAudio() {
      if (!audioUnlocked) {
        document.getElementById("tick").play().catch(() => {});
        document.getElementById("horn").play().catch(() => {});
        audioUnlocked = true;
      }
    }

    function startTimer() {
      clearInterval(interval);
      time = 15;
      document.getElementById("timer").innerText = time;
      document.getElementById("timeUp").style.display = "none";

      interval = setInterval(() => {
        time--;
        document.getElementById("timer").innerText = time;

        if (time === 0) {
          clearInterval(interval);
          document.getElementById("timeUp").style.display = "block";
          document.getElementById("horn").play();
        }
      }, 1000);
    }

    function nextQuestion() {
      if (shuffledQuestions.length === 0 || currentIndex >= shuffledQuestions.length) {
        shuffleQuestions();
      }

      document.getElementById("question").innerText = shuffledQuestions[currentIndex];
      currentIndex++;
      startTimer();
    }

    function addPoint(name) {
      unlockAudio();
      scores[name]++;
      document.getElementById(name).innerText = scores[name];
      document.getElementById("tick").play();
      updateRanking();
    }

    shuffleQuestions();
    nextQuestion();
    updateRanking();
  </script>

</body>
</html>
