<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>¿Quién es más probable?</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e6e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h1 {
      margin-top: 90px;
      font-size: 2.1rem;
      text-align: center;
      padding: 0 20px;
    }

    #timer {
      position: fixed;
      top: 15px;
      right: 15px;
      background: white;
      padding: 12px 20px;
      border-radius: 18px;
      font-size: 1.8rem;
      font-weight: bold;
      z-index: 10;
    }

    #timeUp {
      color: red;
      font-size: 2.4rem;
      margin: 10px 0 20px 0;
      display: none;
    }

    .players {
      display: flex;
      gap: 20px;
      margin-top: auto;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .player {
      width: 180px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .player span {
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 5px;
    }

    .luru { border-bottom: 8px solid #ff9aa2; }
    .lupa { border-bottom: 8px solid #a2d2ff; }
    .jose { border-bottom: 8px solid #b5ffb3; }
    .juli { border-bottom: 8px solid #ffd6a5; }

    button {
      margin-bottom: 25px;
      padding: 14px 36px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: black;
      color: white;
      cursor: pointer;
    }

    /* ===== MOBILE FIX ===== */
    @media (max-width: 600px) {
      .player {
        width: 85%;
        height: 90px;
        font-size: 1.6rem;
        padding: 10px;
      }

      .player span {
        font-size: 1rem;
        margin-top: 2px;
      }

      .players {
        gap: 12px;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>

  <div id="timer">15</div>

  <h1 id="question">¿Quién es más probable que llegue tarde?</h1>
  <div id="timeUp">¡TIEMPO!</div>

  <div class="players">
    <div class="player luru" onclick="addPoint('LURU')">LURU <span id="LURU">0</span></div>
    <div class="player lupa" onclick="addPoint('LUPA')">LUPA <span id="LUPA">0</span></div>
    <div class="player jose" onclick="addPoint('JOSE')">JOSE <span id="JOSE">0</span></div>
    <div class="player juli" onclick="addPoint('JULI')">JULI <span id="JULI">0</span></div>
  </div>

  <button onclick="nextQuestion()">Siguiente</button>

  <!-- Sonidos -->
  <audio id="tick" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>
  <audio id="horn" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const questions = [
      "¿Quién es más probable que llegue tarde?",
      "¿Quién es más probable que se olvide el celular?",
      "¿Quién es más probable que diga 'una más y nos vamos'?"
    ];

    let currentQuestion = 0;
    let time = 15;
    let interval = null;
    let audioUnlocked = false;

    let scores = {
      LURU: 0,
      LUPA: 0,
      JOSE: 0,
      JULI: 0
    };

    function unlockAudio() {
      if (!audioUnlocked) {
        document.getElementById("tick").play().catch(() => {});
        document.getElementById("horn").play().catch(() => {});
        audioUnlocked = true;
      }
    }

    function startTimer() {
      clearInterval(interval);
      time = 15;
      document.getElementById("timer").innerText = time;
      document.getElementById("timeUp").style.display = "none";

      interval = setInterval(() => {
        time--;
        document.getElementById("timer").innerText = time;

        if (time === 0) {
          clearInterval(interval);
          document.getElementById("timeUp").style.display = "block";
          document.getElementById("horn").play();
        }
      }, 1000);
    }

    function addPoint(name) {
      unlockAudio();
      scores[name]++;
      document.getElementById(name).innerText = scores[name];
      document.getElementById("tick").play();
    }

    function nextQuestion() {
      currentQuestion = (currentQuestion + 1) % questions.length;
      document.getElementById("question").innerText = questions[currentQuestion];
      startTimer();
    }

    startTimer();
  </script>

</body>
</html>
