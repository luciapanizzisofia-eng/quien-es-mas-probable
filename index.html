<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Quién es más probable?</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #e5e5e5;
      color: #111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 40px;
    }

    .top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

   .question {
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 2.6rem;
      font-weight: 600;
      max-width: 75%;
    }

    .timer {
      font-size: 2.2rem;
      font-weight: 800;
      background: #fff;
      padding: 12px 22px;
      border-radius: 16px;
      min-width: 110px;
      text-align: center;
    }

    .timer.time-up {
      color: #d00000;
    }

    .names {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-top: 40px;
    }

    .name {
      background: #fff;
      border-radius: 20px;
      height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.4rem;
      font-weight: 800;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .name:active {
      transform: scale(0.97);
    }

    .luru { border-bottom: 14px solid #ffb3c6; }
    .lupa { border-bottom: 14px solid #bde0fe; }
    .jose { border-bottom: 14px solid #caffbf; }
    .juli { border-bottom: 14px solid #ffd6a5; }

    .score {
      margin-top: 10px;
      font-size: 1.4rem;
      font-weight: 600;
      color: #444;
    }

    .controls {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    button {
      padding: 16px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top">
    <div class="question" id="question"></div>
    <div class="timer" id="timer">15</div>
  </div>

  <div class="names">
    <div class="name luru" onclick="addPoint('luru')">
      LURU
      <div class="score" id="score-luru">0</div>
    </div>
    <div class="name lupa" onclick="addPoint('lupa')">
      LUPA
      <div class="score" id="score-lupa">0</div>
    </div>
    <div class="name jose" onclick="addPoint('jose')">
      JOSE
      <div class="score" id="score-jose">0</div>
    </div>
    <div class="name juli" onclick="addPoint('juli')">
      JULI
      <div class="score" id="score-juli">0</div>
    </div>
  </div>

  <div class="controls">
    <button onclick="nextQuestion()">Siguiente</button>
  </div>

  <script>
    const questions = [
      "llegue tarde incluso a su propio cumpleaños"w
 
    ];

    let shuffled = [...questions].sort(() => Math.random() - 0.5);
    let index = 0;

    let scores = { luru: 0, lupa: 0, jose: 0, juli: 0 };

    let time = 30;
    let timerInterval;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playBeep(freq, duration) {
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();

      osc.frequency.value = freq;
      osc.type = "square";

      gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(
        0.001,
        audioCtx.currentTime + duration
      );

      osc.connect(gain);
      gain.connect(audioCtx.destination);

      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    function playTick() {
      playBeep(800, 0.08);
    }

    function playHorn() {
      playBeep(200, 0.5);
    }

    function startTimer() {
      clearInterval(timerInterval);
      time = 30;

      const timerEl = document.getElementById("timer");
      timerEl.classList.remove("time-up");
      timerEl.innerText = time;

      timerInterval = setInterval(() => {
        time--;
        timerEl.innerText = time;

        if (time <= 0) {
          clearInterval(timerInterval);
          playHorn();
          timerEl.innerText = "¡TIEMPO!";
          timerEl.classList.add("time-up");
        }
      }, 1000);
    }

    function nextQuestion() {
      if (index >= shuffled.length) {
        shuffled = [...questions].sort(() => Math.random() - 0.5);
        index = 0;
      }

      document.getElementById("question").innerText =
        "¿Quién es más probable que " + shuffled[index] + "?";

      index++;
      startTimer();
    }

    function addPoint(name) {
      playTick();
      scores[name]++;
      document.getElementById("score-" + name).innerText = scores[name];
    }

    nextQuestion();
  </script>

</body>
</html
